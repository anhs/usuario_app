<div class="d-flex justify-content-center mt-5">
  <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 20rem;">
    <div class="card-body">
      <h5 class="card-title text-center text-primary">Iniciar Sesión</h5>
      <form  #loginForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="username"
            name="username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            [(ngModel)]="password"
            name="password"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100"
          (click)="onSubmit()"
          [disabled]="!loginForm.valid"
        >
          Iniciar Sesión
        </button>

        <button
          type="button"
          class="btn btn-link w-100 text-center mt-2"
          routerLink="/registroUsuario"
        >
          Registro de usuario
        </button>
      </form>
    </div>
  </div>
</div>
